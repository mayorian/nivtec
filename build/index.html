<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nivtec ©MayoSolutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
    }

    h1, h2, h3, p {
      text-align: center;
    }

    h1 {
      color: #00ffe5;
      font-size: 36px;
      text-shadow: 0 0 10px #00ffe5;
    }

    h2 {
      color: #ffea00;
      font-size: 28px;
      text-shadow: 0 0 8px #ffea00;
    }

    h3, p {
      color: #cccccc;
    }

    table {
      border-collapse: separate;
      border-spacing: 20px;
      margin: 0 auto;
    }

    .button-1, .button-2, .button-3 {
      width: 250px;
      height: 400px;
      padding: 10px;
      background: #111;
      color: #ffffff;
      border: 2px solid #00fff2;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .button-1:hover,
    .button-2:hover,
    .button-3:hover {
      background-color: #0ff;
      color: #111;
      border-color: #0ff;
      box-shadow: 0 0 30px #0ff, 0 0 60px #0ff;
      transform: scale(1.05);
    }

    .button-2 {
      border-color: #ff8c00;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
    }

    .button-2:hover {
      background-color: #ff8c00;
      color: #111;
      box-shadow: 0 0 30px #ff8c00, 0 0 60px #ff8c00;
    }

    .button-3 {
      border-color: #d500f9;
      box-shadow: 0 0 20px rgba(213, 0, 249, 0.4);
    }

    .button-3:hover {
      background-color: #d500f9;
      color: #111;
      box-shadow: 0 0 30px #d500f9, 0 0 60px #d500f9;
    }

    .font-button {
      font-size: 22px;
      font-weight: bold;
    }

    .center-element {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #00ffe5;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .img-style {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #00fff2;
      box-shadow: 0 0 5px #00fff2;
    }
  </style>
</head>
<body>

  <div class="center-element">

      <hr> by

    <table>
      <tr>
        <td>
          <button class="font-button button-1" onclick="location.href='4221.html';">

            <img src="imgs/4221mode.jpg" class="img-style" crossorigin="anonymous" />
            <hr>

            <p style="font-size: 18px;">.</p>
            <hr>
          </button>
        </td>
        <td>
          <button class="font-button button-2" onclick="location.href='4222ver.html';">
            <hr>
            Specific Mode
            <hr>
            <img src="imgs/4222modeVertical.jpg" class="img-style" crossorigin="anonymous" />
            <hr>
            4 ► 2 Assembly
            <p style="font-size: 18px;">VERTICAL</p>
            <hr>
          </button>
        </td>
        <td>
          <button class="font-button button-2" onclick="location.href='4222hor.html';">
            <hr>
            Specific Mode
            <hr>
            <img src="imgs/4222modeHorizontal.jpg" class="img-style" crossorigin="anonymous" />
            <hr>
            4 ► 2 Assembly
            <p style="font-size: 18px;">HORIZONTAL</p>
            <hr>
          </button>
        </td>
        <td>
          <button class="font-button button-3" onclick="location.href='4444.html';">
            <hr>
            Specific Mode
            <hr>
            <img src="imgs/4444mode.jpg" class="img-style" crossorigin="anonymous" />
            <hr>
            4 ► 4 Assembly
            <p style="font-size: 18px;">.</p>
            <hr>
          </button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
