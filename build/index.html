<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nivtec ©MayoSolutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Orbitron futuristic font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      color: #ffffff;
      overflow-x: hidden;
    }

    h1 {
      color: #00ffff;
      text-align: center;
      font-size: 48px;
      text-shadow: 0 0 8px #00ffff;
    }

    h2 {
      color: #ffdd00;
      font-size: 32px;
      text-align: center;
      text-shadow: 0 0 6px #ffaa00;
    }

    h3, p {
      color: #ffc107;
      text-align: center;
      font-size: 18px;
    }

    .center-element {
      max-width: 90%;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 30px rgba(0,255,255,0.15);
      backdrop-filter: blur(6px);
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
    }

    td {
      padding: 20px;
    }

    button {
      background: linear-gradient(145deg, #202020, #2a2a2a);
      border: none;
      color: #ffffff;
      font-size: 18px;
      padding: 20px;
      width: 250px;
      height: 380px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
      transition: all 0.3s ease-in-out;
      backdrop-filter: blur(4px);
      position: relative;
      overflow: hidden;
      display: block;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #0044cc, #0066ff);
      box-shadow: 0 0 20px rgba(0,128,255,0.7);
    }

    button img {
      width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out;
    }

    button:hover img {
      transform: scale(1.05);
    }

    .img-style {
      width: 90%;
      height: auto;
      border-radius: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="center-element">
    <h1>
      Nivtec Calculator
      <hr>
      by <br>
      <img
        src="imgs/brandFinalPNG.png"
        style="width:25%"
        crossorigin="anonymous"
      />
    </h1>
    
    <hr> 
    
    <h2>Select mode</h2>

    <table>
      <tr>
        <td>        
          <button onclick="location.href='4221.html';">
            <hr>
            Common Mode
            <hr>
            <img src="imgs/4221mode.jpg" class="img-style" crossorigin="anonymous" width="50%" height="60%"/>
            <hr>
            Basic Assembly
            <p style="font-size: 20px;">.</p>
            <hr>
          </button>         
        </td>
        
        <td>        
          <button onclick="location.href='4222ver.html';">
            <hr>
            Specific Mode
            <hr>
            <img src="imgs/4222modeVertical.jpg" class="img-style" crossorigin="anonymous" />
            <hr>      
            4 ► 2 Assembly
            <p style="font-size: 20px;">VERTICAL</p>
            <hr>
          </button>         
        </td>
        
        <td>        
          <button onclick="location.href='4222hor.html';">
            <hr>
            Specific Mode
            <hr>
            <img src="imgs/4222modeHorizontal.jpg" class="img-style" crossorigin="anonymous" />
            <hr>      
            4 ► 2 Assembly
            <p style="font-size: 20px;">HORIZONTAL</p>
            <hr>
          </button>         
        </td>
        
        <td>        
          <button onclick="location.href='4444.html';">
            <hr>
            Specific Mode
            <hr>
            <img src="imgs/4444mode.jpg" class="img-style" crossorigin="anonymous" />
            <hr>
            4 ► 4 Assembly
            <p style="font-size: 20px;">.</p>
            <hr>
          </button>         
        </td>
      </tr>  
    </table>
  </div>

</body>
</html>
